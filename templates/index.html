<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medical Record Form</title>
    </head>
    <body>
        <h2>Medical Record Form</h2>
        <form action="/details" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
    
            <label for="illness">Name of Illness:</label><br>
            <input type="text" id="illness" name="illness"><br><br>
    
            <label for="symptoms">Symptoms:</label><br>
            <textarea id="symptoms" name="symptoms"></textarea><br><br>
    
            <label for="duration">Duration of Symptoms:</label><br>
            <input type="text" id="duration" name="duration"><br><br>
    
            <label for="first_occurrence">When were these symptoms first evident/occurred:</label><br>
            <input type="date" id="first_occurrence" name="first_occurrence"><br><br>
    
            <label for="admission_date">Date and Time of Admission:</label><br>
            <input type="date" id="admission_date" name="admission_date"><br><br>
    
            <label for="discharge_date">Date and Time of Discharge:</label><br>
            <input type="date" id="discharge_date" name="discharge_date"><br><br>
    
            <label for="hospital">Name of Hospital:</label><br>
            <input type="text" id="hospital" name="hospital"><br><br>
    
            <label for="previous_condition">Have you ever had the similar condition in the past:</label><br>
            <input type="radio" id="yes" name="previous_condition" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="previous_condition" value="no">
            <label for="no">No</label><br><br>

            <label for="hypertension">Hypertension:</label><br>

               <input type="radio" id="hypertension_yes" name="hypertension" value="yes">
               <label for="hypertension_yes">Yes</label>
               <input type="radio" id="hypertension_no" name="hypertension" value="no">
               <label for="hypertension_no">No</label><br>
            <br>
            <label for="diabetes">Diabetes:</label><br>
               <input type="radio" id="diabetes_yes" name="diabetes" value="yes">
               <label for="diabetes_yes">Yes</label>
               <input type="radio" id="diabetes_no" name="diabetes" value="no">
               <label for="diabetes_no">No</label><br>
            <br>
            <label for="asthma">Asthma:</label><br>
                <input type="radio" id="asthma_yes" name="asthma" value="yes">
                <label for="asthma_yes">Yes</label>
                <input type="radio" id="asthma_no" name="asthma" value="no">
                <label for="asthma_no">No</label><br>
            <br>
            <label for="ihd">Ischemic Heart Disease (IHD):</label><br>
                <input type="radio" id="ihd_yes" name="ihd" value="yes">
                <label for="ihd_yes">Yes</label>
                <input type="radio" id="ihd_no" name="ihd" value="no">
                <label for="ihd_no">No</label><br>
            <br>
            <label for="smoking">Smoking:</label><br>
               <input type="radio" id="smoking_yes" name="smoking" value="yes">
                   <label for="smoking_yes">Yes</label>
               <input type="radio" id="smoking_no" name="smoking" value="no">
                   <label for="smoking_no">No</label><br>
            <br>
            <label for="alcohol">Alcohol:</label><br>
                   <input type="radio" id="alcohol_yes" name="alcohol" value="yes">
                    <label for="alcohol_yes">Yes</label>
                    <input type="radio" id="alcohol_no" name="alcohol" value="no">
                    <label for="alcohol_no">No</label><br>
            <br>
            <label for="tobacco">Tobacco:</label><br>
                    <input type="radio" id="tobacco_yes" name="tobacco" value="yes">
                    <label for="tobacco_yes">Yes</label>
                    <input type="radio" id="tobacco_no" name="tobacco" value="no">
                    <label for="tobacco_no">No</label><br>
            <br>
            <label for="drugs">Drugs:</label><br>
                    <input type="radio" id="drugs_yes" name="drugs" value="yes">
                    <label for="drugs_yes">Yes</label>
                    <input type="radio" id="drugs_no" name="drugs" value="no">
                    <label for="drugs_no">No</label><br>
            <br><br>
              <label>Information about the Critical Illness (Please tick the illness diagnosed)</label><br>
              <label><input type="checkbox" name="procedure" value="Angioplasty and Stenting for Coronary Arteries"> Angioplasty (Stenting for Coronary Arteries)</label><br>
              <label><input type="checkbox" name="procedure" value="Angioplasty and Stenting for Carotid Arteries"> Angioplasty and Stenting for Carotid Arteries</label><br>
              <label><input type="checkbox" name="procedure" value="Endarterectomy"> Endarterectomy</label><br>
              <label><input type="checkbox" name="procedure" value="Renal Angioplasty"> Renal Angioplasty</label><br>
              <label><input type="checkbox" name="procedure" value="Percutaneous procedures for Repair or Replacement of Heart Valves"> Percutaneous procedures for Repair or Replacement of Heart Valves</label><br>
              <label><input type="checkbox" name="procedure" value="Pericardiectomy"> Pericardiectomy</label><br>
              <label><input type="checkbox" name="procedure" value="Minimally Invasive Surgery for Aortic Aneurysm"> Minimally Invasive Surgery for Aortic Aneurysm</label><br>
              <label><input type="checkbox" name="procedure" value="Infective Endocarditis"> Infective Endocarditis</label><br>
              <label><input type="checkbox" name="procedure" value="Initial implantation of Permanent Pacemaker of Heart or Insertion of Implantable Cardioverter defibrillator (ICD)"> Initial implantation of Permanent Pacemaker of Heart or Insertion of Implantable Cardioverter defibrillator (ICD)</label><br>
              <label><input type="checkbox" name="procedure" value="Surgery to place ventricular assist devices or total artificial heart"> Surgery to place ventricular assist devices or total artificial heart</label><br>
              <label><input type="checkbox" name="procedure" value="Myocardial infarction First Heart Attack Of Specified Severity"> Myocardial infarction (First Heart Attack â€“ Of Specified Severity)</label><br>
              <label><input type="checkbox" name="procedure" value="Cardiomyopathy"> Cardiomyopathy</label><br>
              <label><input type="checkbox" name="procedure" value="Major surgery of the Aorta"> Major surgery of the Aorta</label><br>
              <label><input type="checkbox" name="procedure" value="Open Chest CABG"> Open Chest CABG</label><br>
              <label><input type="checkbox" name="procedure" value="Open Heart Replacement or Repair of Heart Valves"> Open Heart Replacement or Repair of Heart Valves</label><br>
              <label><input type="checkbox" name="procedure" value="Heart Transplant"> Heart Transplant</label><br>
        <br>
        <br>
        <input type="submit" value="Submit">
        </form>
    </body>
    </html>
    
</body>
</html>
